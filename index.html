<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
    <div class="guidebooksContainer">
        <h1>Meet Guidebooks</h1>
        <p>Discover hundres of local spots recommended by Airbnb hosts</p>
        <div class="imagesContainer">
          <div class ="imageThumbnail">
            <img src="img/san-francisco.jpg" class="image">
            <p>San Francisco</p>
          </div>
          <div class ="imageThumbnail">
            <img src="img/new-york.jpg" class="image"> 
            <p>New York</p>
          </div>
          <div class ="imageThumbnail">
            <img src="img/london.jpg" class="image">
            <p>London</p>
          </div>
        </div>
        <button>See All Guidebooks</button>
    </div> 
    <div class="weekendContainer">
      <h1>Just for the weekends</h1>
      <p>Discover new, inspiring places close to home</p>
        <div class="imagesContainer">
          <div class ="imageThumbnail">
            <img src="img/napa.jpg" class="image">
            <p>Napa</p>
          </div>
          <div class ="imageThumbnail">
            <img src="img/sonoma.jpg" class="image"> 
            <p>Sonoma</p>
          </div>
          <div class ="imageThumbnail">
            <img src="img/san-francisco-2.jpg" class="image">
            <p>San Francisco</p>
          </div>
        </div>
        <button>See All Destinations</button>
    </div> 
</body>
</html>
